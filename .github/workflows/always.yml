name: "[C]ontinuous [I]ntegration"
on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

# SRC: https://github.com/dorny/test-reporter?tab=readme-ov-file#recommended-setup-for-public-repositories
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  lint:
    uses: percebus/github-actions-npm/.github/workflows/npm_run_lint.yml@main

  # TODO Make a matrix
  jest-junit:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: ./.github/actions/test-reporter
        with:
          step_name: jest-junit.xml
          reporter: jest-junit
          files_pattern: assets/junit.xml
